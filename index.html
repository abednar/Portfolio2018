    <script type="text/javascript">  

      /* PRE-CARGA */
      $(window).on('load', function () {
        console.log('termino la carga');
        $('#preloader').hide('slow',function(){$(this).remove();});
         $("#parrafo").text("Termino la carga()");
      });
    
      $(document).ready(function() { 
        console.log('arranco la carga');    
        $("#parrafo").text("Probando la función ready()");

         // Add smooth scrolling to all links
        $("nav ul li a").on('click', function(event) {
          console.log("hice click");

          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            console.log(this.hash);
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 800, function(){
         
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });

        /* TIPEO LOS SERVICIOS PARA EL LOGO */
        var typed3 = new Typed('#servicios-logo', {

          smartBackspace: true,
          loop: true
