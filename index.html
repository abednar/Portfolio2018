<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="js/fullPage.js/dist/jquery.fullpage.css">
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
         <div class="container">
          <h2>Inicio</h2>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <h2>Servicios</h2>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <h2>Habilidades</h2>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <h2>Portfolio</h2>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <h2>Contacto</h2>
        </div>
      </div>
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fullPage.js/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
          sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff']
        });
      });
    </script>

</html>
